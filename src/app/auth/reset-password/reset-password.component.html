<div *ngIf="message">
  {{ message }}
</div>
<h2>Reset Password</h2>
<form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
  <label> Enter email address
    <input type="email" name="email" placeholder="e.g email@address.com" (ngModel)="email" required>
  </label>

  <button type="submit" [disabled]="!formData.valid">Submit</button>
  <br/>
  <a routerLink="/">Cancel</a>
</form>
